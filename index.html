<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="header">

    </div>
    <div class="container">
        <div class="scoreboard">
            <h3 id="scoreInfo">Choose Your Weapon</h3>
            <h4 id="scorePlay">Play out of five rounds to win!</h4>
            <div class="scoreContainer">
                <div class="scoreBox">
                    <div class="sign" id="playerSign"></div>
                    <p class="score" id="playerScore">Player Score: 0</p>
                </div>
                <div class="scoreBox">
                    <div class="sign" id="computerSign"></div>
                    <p class="score" id="computerScore">Computer score: 0</p>
                </div>
            </div>
        </div>
        <div class="buttons">
            <button class="btnSquare" id="rockBtn">ROCK</button>
            <button class="btnSquare" id="paperBtn">PAPER</button>
            <button class="btnSquare" id="scissorsBtn">SCISSORS</button>

        </div>
        <div id="hiddenBtn">
            <button class="btnSquare" id="restartGame">RESTART</button>
        </div>

    </div>
</body>
</html>
